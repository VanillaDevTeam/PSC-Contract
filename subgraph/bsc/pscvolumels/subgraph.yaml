specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: EIP173Proxy
    network: bsc
    source:
      address: "0x994B9a6c85E89c42Ea7cC14D42afdf2eA68b72F1"
      abi: EIP173Proxy
      startBlock: 48548860
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - OwnershipTransferred
        - ProxyImplementationUpdated
      abis:
        - name: EIP173Proxy
          file: ./abis/EIP173Proxy.json
      eventHandlers:
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: ProxyImplementationUpdated(indexed address,indexed address)
          handler: handleProxyImplementationUpdated
      file: ./src/eip-173-proxy.ts
